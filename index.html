<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFinder App</title>
    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
    <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Rationale&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <header>
            <nav>
                <p>MovieFinder</p>
            </nav>
            <!-- App description -->
            <div class="header-text">
                <h1>MovieFinder</h1>
                <p>Try "Comedy", "Horror", or "Action"</p>
            </div>
            <!-- Start of form -->
            <form action="submit">
                <label for="search" class="sr-only">Search for a movie</label>
                <input type="text" placeholder="Movie genre" id="search" name="search" required>
                <!-- Submit button -->
                <button type="submit">Submit</button>
            </form>
        </header>
        <!-- Search movie results -->
        <main class="placeholder">
            <section class="space"></section>
            <!-- Main result -->
            <!-- <section>
                <div></div>
                <div></div>
            </section>
            <section>
                <div></div>
            </section> -->
        </main>
        <!-- Footer credit -->
        <footer>
            <p>Created at <a href="https://junocollege.com/">Juno College</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
